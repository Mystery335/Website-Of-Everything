<!DOCTYPE html>
<html>
<head>
  <title>Main</title>
  <style>
    /* Style the page title */
    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Container for all images */
    .image-gallery {
      display: flex;
      flex-wrap: wrap; /* allows images to wrap to next line if needed */
      justify-content: center; /* centers everything */
      gap: 20px; /* spacing between items */
      margin: 20px;
    }

    /* Each image + label pair */
    .image-item {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Style images */
    .image-item img {
      width: 200px;
      height: 200px;
      border-radius: 10px; /* optional: rounded corners */
      object-fit: cover;
      transition: transform 0.2s ease; /* small hover effect */
    }

    .image-item img:hover {
      transform: scale(1.05);
    }

    /* Back arrow at the bottom */
    #back_arrow {
      display: block;
      margin: 40px auto;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>This is where everything begins</h1>

  <div class="image-gallery">
    <div class="image-item">
      <img src="../Images/Spring.png" alt="Spring">
      <p>Spring</p>
    </div>
    <div class="image-item">
      <img src="../Images/Summer.png" alt="Summer">
      <p>Summer</p>
    </div>
    <div class="image-item">
      <img src="../Images/Fall.png" alt="Fall">
      <p>Fall</p>
    </div>
    <div class="image-item">
      <img src="../Images/Winter.png" alt="Winter">
      <p>Winter</p>
    </div>
    <div class="image-item">
      <img src="../Images/Games.png" alt="Games">
      <p>Games</p>
    </div>
    <div class="image-item">
      <img src="../Images/Riddles.png" alt="Riddles">
      <p>Riddles</p>
    </div>
    <div class="image-item">
      <img src="../Images/School.png" alt="School">
      <p>School</p>
    </div>
    <div class="image-item">
      <img src="../Images/Sports.png" alt="Sports">
      <p>Sports</p>
    </div>
    <div class="image-item">
      <img src="../Images/Door.jpg" alt="Other">
      <p>Other</p>
    </div>
  </div>

  <img id="back_arrow" src="../Images/Left Arrow.png" width="117" height="87" onclick="history.back()">
</body>
</html>
